{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <!-- Подключение стилей Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
</head>
<body>
    <header>
        <nav style="margin-left: 100px;" class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}" style="color: #ffffff;">Праздники сегодня</a> <!-- Белый цвет текста -->
            </div>
            <div class="container-fluid justify-content-end" style="margin-right: 100px;">
                <a class="navbar-brand" href="{% url 'admin:index' %}" style="color: #ffffff; font-size: medium;">Администрирование</a> <!-- Белый цвет текста -->
            </div>
        </nav>
    </header>
    
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- <footer style="background-color: #262322" class="text-center py-3 sticky-bottom">
        &copy; 2024 Мой календарь праздников
    </footer> -->

    <!-- Подключение скриптов Bootstrap и jQuery (необходимо для некоторых компонентов Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
